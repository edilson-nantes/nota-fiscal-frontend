<div class="fixed w-80 h-screen z-50 overflow-y-auto select-none top-24 left-8 transition-transform bg-white rounded-lg p-4 drop-shadow-lg">
    <nav>
        <ul class="m-0 p-0 list-none">
            <li *ngFor="let item of menuItems" class="mb-4">
                <a [routerLink]="item.link" class="flex items-center text-gray-500 uppercase font-bold text-sm hover:bg-blue-600 hover:text-white p-2 rounded transition-colors">
                    <i [ngClass]="item.icon" class="mr-2"></i>
                    <span>{{ item.label }}</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
